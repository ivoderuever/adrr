<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>My Extension Popup</title>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            width: 250px;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            background-color: #102320;
            color: #dfdfdf;
        }

        main {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;

            h1, h2 {
                margin: 0;
            }

            .logo {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;

                img {
                    width: 35px;
                    height: 35px;
                }

                h1 {
                    font-size: 1.5rem;
                    font-weight: 800;
                    letter-spacing: 1px;
                }
            }

            h2 {
                font-weight: 500;

                .tld {
                    font-weight: 600;
                    text-transform: uppercase;
                    color: #25DABA;
                }
            }

            .locale-container {
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
                gap: 10px;
                padding: 0px 20px;
                margin: 0 auto;
            }

            .btn {
                font-family: inherit;
                font-weight: 700;
                background-color: #25DABA;
                color: #102320;
                padding: 5px 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                min-width: 62px;

                &:hover {
                    background-color: #22bb9f;
                }
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="logo">
            <img src="icon/logo.svg" alt="Logo" />
            <h1>ADRR</h1>
        </div>
        <h2 class="message">You are on the <span class="tld" id="locale"></span> site</h2>
        <div class="locale-container">
            <!-- Buttons will be dynamically generated here -->
        </div>
    </main>
    <script src="popup.js" type="module"></script>
</body>
</html>
